<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ website.name }} — AI Assistant</title>
    <style>
      :root {
        color-scheme: light;
        --ff-brand-color: {{ website.brand_color }};
        --ff-brand-color-rgb: 37, 99, 235;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f8fafc;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .ff-chat-wrapper {
        width: min(100%, 420px);
        height: min(100%, 640px);
        border-radius: 20px;
        background: #ffffff;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.16);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .ff-chat-header {
        background: var(--ff-brand-color);
        color: #ffffff;
        padding: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .ff-chat-header-logo {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.16);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
      }

      .ff-chat-header-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      .ff-chat-header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .ff-chat-header p {
        margin: 4px 0 0;
        font-size: 13px;
        opacity: 0.85;
      }

      .ff-chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: linear-gradient(180deg, rgba(241, 245, 249, 0.6), rgba(248, 250, 252, 0.2));
      }

      .ff-message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .ff-message-user {
        margin-left: auto;
        background: rgba(37, 99, 235, 0.1);
        color: var(--ff-brand-color);
      }

      .ff-message-assistant {
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }

      .ff-chat-footer {
        padding: 16px 20px 20px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        background: #ffffff;
      }

      .ff-chat-footer form {
        display: flex;
        gap: 12px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .ff-chat-input {
        flex: 1;
        resize: none;
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 14px;
        padding: 12px;
        font-family: inherit;
        font-size: 14px;
        line-height: 1.5;
        min-height: 48px;
        max-height: 120px;
        transition: border-color 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }

      .ff-chat-input:focus {
        outline: none;
        border-color: var(--ff-brand-color);
        box-shadow: 0 0 0 3px rgba(var(--ff-brand-color-rgb), 0.2);
      }

      .ff-chat-submit {
        background: var(--ff-brand-color);
        border: none;
        border-radius: 14px;
        color: #ffffff;
        font-weight: 600;
        padding: 0 20px;
        cursor: pointer;
        transition: opacity 120ms ease-in-out, transform 120ms ease-in-out;
      }

      .ff-chat-submit:disabled {
        opacity: 0.65;
        cursor: progress;
      }

      .ff-chat-submit:not(:disabled):hover {
        transform: translateY(-1px);
      }

      .ff-error-banner {
        margin: 0 20px 12px;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(239, 68, 68, 0.1);
        color: #b91c1c;
        font-size: 13px;
      }

      .ff-suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }

      .ff-suggestion {
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
        background: #ffffff;
        transition: border-color 120ms ease-in-out, background 120ms ease-in-out;
      }

      .ff-suggestion:hover {
        border-color: var(--ff-brand-color);
        background: rgba(var(--ff-brand-color-rgb), 0.08);
      }

      .ff-sources {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        font-size: 12px;
        color: rgba(15, 23, 42, 0.6);
      }

      .ff-sources ul {
        margin: 6px 0 0;
        padding-left: 18px;
      }

      .ff-typing {
        font-size: 12px;
        color: rgba(15, 23, 42, 0.6);
        padding-left: 8px;
      }

      @media (max-width: 520px) {
        body {
          padding: 0;
        }

        .ff-chat-wrapper {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="ff-chat-wrapper">
      <header class="ff-chat-header">
        <div class="ff-chat-header-logo" aria-hidden="true">
          {% if website.logo_url %}
            <img src="{{ website.logo_url }}" alt="{{ website.name }} logo" />
          {% else %}
            {{ website.name[:1] }}
          {% endif %}
        </div>
        <div>
          <h1>{{ website.name }}</h1>
          <p>{{ website.welcome_message }}</p>
        </div>
      </header>
      <main class="ff-chat-messages" id="ff-messages" role="log" aria-live="polite"></main>
      <div class="ff-chat-footer">
        <div class="ff-suggestions" id="ff-suggestions"></div>
        <form id="ff-chat-form" autocomplete="off">
          <label for="ff-chat-input" class="sr-only">Message</label>
          <textarea id="ff-chat-input" class="ff-chat-input" placeholder="Type your message…" required></textarea>
          <button type="submit" class="ff-chat-submit" id="ff-chat-submit">Send</button>
        </form>
        <div class="ff-typing" id="ff-typing" hidden>Thinking…</div>
      </div>
    </div>

    <script>
      const CONFIG = {{ website | tojson }};
      const API_URL = '/v1/rag/chat';
      const messagesEl = document.getElementById('ff-messages');
      const suggestionsEl = document.getElementById('ff-suggestions');
      const formEl = document.getElementById('ff-chat-form');
      const inputEl = document.getElementById('ff-chat-input');
      const submitEl = document.getElementById('ff-chat-submit');
      const typingEl = document.getElementById('ff-typing');

      let conversationHistory = [];

      function createMessageElement(role, content, sources) {
        const wrapper = document.createElement('div');
        wrapper.className = `ff-message ${role === 'user' ? 'ff-message-user' : 'ff-message-assistant'}`;
        wrapper.textContent = content;

        if (sources && sources.length > 0) {
          const sourcesEl = document.createElement('div');
          sourcesEl.className = 'ff-sources';
          const title = document.createElement('div');
          title.textContent = 'Sources';
          const list = document.createElement('ul');
          sources.forEach((source) => {
            const item = document.createElement('li');
            const link = document.createElement('a');
            link.href = source.page_url;
            link.textContent = source.page_url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            item.appendChild(link);
            list.appendChild(item);
          });
          sourcesEl.appendChild(title);
          sourcesEl.appendChild(list);
          wrapper.appendChild(sourcesEl);
        }

        return wrapper;
      }

      function appendMessage(role, content, sources) {
        const element = createMessageElement(role, content, sources);
        messagesEl.appendChild(element);
        messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
      }

      function setSuggestions(suggested) {
        suggestionsEl.innerHTML = '';
        if (!suggested || suggested.length === 0) {
          return;
        }
        suggested.forEach((suggestion) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'ff-suggestion';
          button.textContent = suggestion;
          button.addEventListener('click', () => {
            inputEl.value = suggestion;
            inputEl.focus();
          });
          suggestionsEl.appendChild(button);
        });
      }

      function setLoading(isLoading) {
        submitEl.disabled = isLoading;
        typingEl.hidden = !isLoading;
      }

      function setBrandColor(color) {
        if (!color || !/^#[0-9A-Fa-f]{6}$/.test(color)) {
          return;
        }
        document.documentElement.style.setProperty('--ff-brand-color', color);
        const r = parseInt(color.slice(1, 3), 16);
        const g = parseInt(color.slice(3, 5), 16);
        const b = parseInt(color.slice(5, 7), 16);
        document.documentElement.style.setProperty('--ff-brand-color-rgb', `${r}, ${g}, ${b}`);
      }

      async function sendMessage(message) {
        appendMessage('user', message);
        conversationHistory.push({ role: 'user', content: message });
        setLoading(true);

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Embed-Token': CONFIG.token,
            },
            body: JSON.stringify({
              question: message,
              conversation_history: conversationHistory,
            }),
          });

          if (!response.ok) {
            throw new Error('Failed to fetch response');
          }

          const payload = await response.json();
          conversationHistory.push({ role: 'assistant', content: payload.answer });
          appendMessage('assistant', payload.answer, payload.sources);
          setSuggestions(payload.suggested_questions);
        } catch (error) {
          console.error(error);
          appendMessage('assistant', 'Sorry, something went wrong. Please try again.');
        } finally {
          setLoading(false);
        }
      }

      formEl.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = inputEl.value.trim();
        if (!message) {
          return;
        }
        inputEl.value = '';
        sendMessage(message);
      });

      setBrandColor(CONFIG.brand_color);

      // Greet the visitor with the configured welcome message.
      appendMessage('assistant', CONFIG.welcome_message);
      setSuggestions([]);
    </script>
  </body>
</html>
